<section class="contact container" aria-labelledby="contact-title">

  <header class="contact__header">
    <h1 id="contact-title" class="contact__title">
      Contact Us
    </h1>
    <p class="contact__intro">
      Visit our Austin atelier or send us a message to discuss bespoke jewelry,
      engagements, or custom designs.
    </p>
  </header>

  <div class="contact__grid">

    <!-- INFO -->
    <div class="contact__info">
      <h2 class="contact__subtitle">Atelier</h2>

      <address class="contact__address">
        <p>Mangata &amp; Gallo</p>
        <p>Austin, Texas</p>
        <p>
          <a href="mailto:studio@mangatagallo.com">
            studio@mangatagallo.com
          </a>
        </p>
      </address>
    </div>

    <!-- FORM -->
    <form class="contact__form" action="#" method="post" novalidate>

      <div class="contact__field">
        <label for="name">Name</label>
        <input id="name" type="text" name="name" required>
      </div>

      <div class="contact__field">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" required>
      </div>

      <div class="contact__field">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
      </div>

      <button type="submit" class="contact__submit">
        Send message
      </button>

    </form>

  </div>

</section>
